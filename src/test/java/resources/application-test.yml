spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none     # 스키마 자동생성 안하면 none, 필요하면 create-drop 등으로
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never        # schema.sql/data.sql 자동 실행 원치 않으면 never
logging:
  level:
    org.hibernate.SQL: warn
