stages: [check, build, package]

# 공통 기본값 (원하면 생략 가능)
default:
  image: eclipse-temurin:21-jdk
  tags: [acc]
  before_script:
    - export GRADLE_USER_HOME="$CI_PROJECT_DIR/.gradle"
    - chmod +x gradlew

check_runner:
  stage: check
  script:
    - echo "runner OK"; java -version || true

build:
  stage: build
  script:
    - ./gradlew --no-daemon clean build -x test   # ← 테스트 제외
  artifacts:
    when: always
    paths:
      - build/libs/
    expire_in: 7 days

package:
  stage: package
  needs: ["build"]
  script:
    - ./gradlew --no-daemon assemble -x test      # ← 여기서도 제외
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
